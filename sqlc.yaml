version: "2"
sql:
- schema: "model/schema.sql"
  engine: "sqlite"
  queries: "model/query.sql"
  gen: 
    go: 
      package: "model"
      out: "model"
      overrides: 
        - db_type: "XML"
          go_type: 
            type: "[]byte"
        - db_type: "JSON"
          go_type:
            type: "[]byte"
        - db_type: "INTEGER"
          go_type: "int"
        - column: "student_quiz_session.status"
          go_type:
            type: "QuizStatus"
        - column: "student_question_session.status"
          go_type:
            type: "QuestionStatus"
        - column: "question.type"
          go_type:
            type: "QuestionType"
